services:
  # ==========================================================================
  # Python Sandbox - Secure eval execution service
  # ==========================================================================
  python-sandbox:
    image: oven/bun:1-debian
    container_name: iofold-python-sandbox
    working_dir: /app
    volumes:
      - ./scripts/python-executor-service.ts:/app/executor.ts:ro
    ports:
      - "9999:9999"
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "
        apt-get update && apt-get install -y --no-install-recommends python3 curl &&
        bun /app/executor.ts
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    security_opt:
      - no-new-privileges:true

  # ==========================================================================
  # Backend - Cloudflare Workers (wrangler dev)
  # ==========================================================================
  backend:
    image: node:22-slim
    container_name: iofold-backend
    working_dir: /app
    volumes:
      - ./:/app
      # Keep dependencies and wrangler/D1 state inside Docker volumes (not on host)
      - backend_node_modules:/app/node_modules
      - backend_wrangler_project:/app/.wrangler
      - backend_wrangler_home:/root/.wrangler
      # Cache PNPM + Corepack downloads to avoid flaky registry lookups on every restart
      - pnpm_store:/root/.local/share/pnpm/store
      - corepack_cache:/root/.cache/node/corepack
    ports:
      - "8787:8787"
    depends_on:
      - python-sandbox
    environment:
      - NODE_ENV=development
      - PNPM_HOME=/root/.local/share/pnpm
      - PATH=/root/.local/share/pnpm:/usr/local/bin:/usr/bin:/bin
    env_file:
      - .dev.vars
    command: >
      sh -c "
        corepack enable &&
        corepack prepare pnpm@9.15.0 --activate &&
        pnpm install --frozen-lockfile --prefer-offline &&
        pnpm dev -- --var PYTHON_EXECUTOR_URL:http://python-sandbox:9999 --persist-to=/app/.wrangler/state
      "
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:8787/health').then(() => process.exit(0)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ==========================================================================
  # Frontend - Next.js
  # ==========================================================================
  # Note: Backend (wrangler dev) runs on host to avoid TLS certificate issues
  #       with workerd in Docker. See README.md for instructions.
  frontend:
    image: node:22-slim
    container_name: iofold-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
      # Cache PNPM + Corepack downloads to avoid flaky registry lookups on every restart
      - pnpm_store:/root/.local/share/pnpm/store
      - corepack_cache:/root/.cache/node/corepack
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PNPM_HOME=/root/.local/share/pnpm
      - PATH=/root/.local/share/pnpm:/usr/local/bin:/usr/bin:/bin
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    command: >
      sh -c "
        corepack enable &&
        corepack prepare pnpm@9.15.0 --activate &&
        pnpm install --frozen-lockfile --prefer-offline &&
        pnpm dev
      "
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000').then(r => process.exit(0)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  backend_node_modules:
    name: iofold_backend_node_modules
  backend_wrangler_project:
    name: iofold_backend_wrangler_project
  backend_wrangler_home:
    name: iofold_backend_wrangler_home
  pnpm_store:
    name: iofold_pnpm_store
  corepack_cache:
    name: iofold_corepack_cache
  frontend_node_modules:
    name: iofold_frontend_node_modules
  frontend_next_cache:
    name: iofold_frontend_next_cache

networks:
  default:
    name: iofold_dev_network
