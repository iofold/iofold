services:
  # ==========================================================================
  # Python Sandbox - Secure eval execution service
  # ==========================================================================
  python-sandbox:
    image: oven/bun:1-debian
    container_name: iofold-python-sandbox
    working_dir: /app
    volumes:
      - ./scripts/python-executor-service.ts:/app/executor.ts:ro
    ports:
      - "9999:9999"
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "
        apt-get update && apt-get install -y --no-install-recommends python3 curl &&
        bun /app/executor.ts
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true

  # ==========================================================================
  # Backend - Cloudflare Workers via Wrangler
  # ==========================================================================
  # Requires CLOUDFLARE_API_TOKEN in .dev.vars with permissions:
  #   - Workers Scripts:Edit
  #   - D1:Edit
  #   - Workers AI:Read
  backend:
    image: node:22-slim
    container_name: iofold-backend
    working_dir: /app
    volumes:
      - .:/app
      - backend_node_modules:/app/node_modules
      - backend_wrangler:/app/.wrangler
      - ./.dev.vars:/app/.dev.vars:ro
    ports:
      - "8787:8787"
    environment:
      - NODE_ENV=development
      - PNPM_HOME=/root/.local/share/pnpm
      - PATH=/root/.local/share/pnpm:/usr/local/bin:/usr/bin:/bin
      - PYTHON_EXECUTOR_URL=http://python-sandbox:9999
      - WRANGLER_SEND_METRICS=false
    command: >
      sh -c "
        corepack enable &&
        corepack prepare pnpm@latest --activate &&
        pnpm install --frozen-lockfile &&
        npx wrangler dev --port 8787 --ip 0.0.0.0 --show-interactive-dev-session=false
      "
    restart: unless-stopped
    depends_on:
      python-sandbox:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/v1/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ==========================================================================
  # Frontend - Next.js
  # ==========================================================================
  frontend:
    image: node:22-slim
    container_name: iofold-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PNPM_HOME=/root/.local/share/pnpm
      - PATH=/root/.local/share/pnpm:/usr/local/bin:/usr/bin:/bin
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    command: >
      sh -c "
        corepack enable &&
        corepack prepare pnpm@latest --activate &&
        pnpm install --frozen-lockfile &&
        pnpm dev
      "
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  backend_node_modules:
    name: iofold_backend_node_modules
  backend_wrangler:
    name: iofold_backend_wrangler
  frontend_node_modules:
    name: iofold_frontend_node_modules
  frontend_next_cache:
    name: iofold_frontend_next_cache

networks:
  default:
    name: iofold_dev_network
